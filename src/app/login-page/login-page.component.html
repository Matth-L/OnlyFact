<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Connexion</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Nouveau compte</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Nom d'utilisateur</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Mot de passe</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Rester connecté</label>
                </div>
                <div class="return">
                    <button mat-raised-button color="primary" class="return">Sign In</button>
                </div>
                <div class="hr"></div>
                <div class="return">
                    <!-- <a href="#forgot">Mot de passe oublié ?</a> -->
                    <button mat-raised-button color="primary" class="return" (click)="goToHome()">Retour</button>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Nom d'utilisateur</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Mot de passe</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Verification mot de passe</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Adresse mail</label>
                    <input id="pass" type="text" class="input">
                </div>
                <div class="return">
                    <!-- <input type="submit" class="button" value="Sign Up"> -->
                    <button mat-raised-button color="primary" class="return">Sign Up</button>
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Déjà un compte ?</label>
                </div>
                <div class = "return">
                    <button mat-raised-button color="primary" class="return" (click)="goToHome()">Retour</button>
                </div>
        </div>
    </div>
</div>
